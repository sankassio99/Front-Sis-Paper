<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper</title>
    <link rel="stylesheet" href="paperStyle.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script type="text/javascript" src="../code.js"></script>
    <script type="text/javascript" src="cadPaperCode.js"></script>
</head>
<body>
    <div class="header">
        <a href="../index.html"><img src="../img/home.png" class="homeImg"/></a>
        <h1>Sis Paper</h1>
    </div>
    <div class="cards">
        <div class="card venda">
            <span>Venda</span>
            <form class="form">
                <!-- <label for="sim">Sim</label>
                <input type="checkbox" name="check" value="true"/>
                <label for="nao">Não</label>
                <input type="checkbox" name="check" value="false" /> -->
                <button type="button" class="btnMini" id="btnSim">Sim</button>
                <button type="button" class="btnMini" id="btnNao">Não</button>
            </form>
        </div>
        <div class="card nome">
            <span>Nome</span>
            <input type="text" class="input" id="nomeAtendente" />
        </div>
        <div class="card telefone">
             <span>Telefone do Cliente</span>
             <input type="text" class="input" id="telefoneCliente" />
        </div>
        <div class="card ">
            <span>Proposta</span>
            <input type="text" class="input" id="proposta" />
        </div>
    </div>
    <div class="indicativo">
        Escolha se a venda aconteceu ou não para começar
    </div>
    <div class="resumo">
        <div class="res"></div>
        <div class="res"></div>
        <div class="res"></div>
        <div class="res"></div>
        <div class="res"></div>
    </div>
    <div class="section">
        
    </div>
    <div class="end">
        <button class="btn btnFinalizar" id="btnFinalizar" onclick="analisar()">Finalizar Paper</button>
    </div>
</body>
</html>
